<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <meta charset="utf-8">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Newsletter Sign up</title>
    
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4 devops-icon" src="images/devops-logo.png" alt="devops-icon">
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>
        <div class="form-floating">
          <input type="text" name="firstname" class="form-control top" id="floatingInput" placeholder="Firstname" required autofocus>
          <label for="floatingInput">Firstname</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lastname" class="form-control middle" id="floatingInput" placeholder="Lastname" required>
          <label for="floatingInput">Lastname</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="Email address" required>
          <label for="floatingInput">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Moez Selmi 2023</p>
      </form>
    </main>
  </body>
</html>
